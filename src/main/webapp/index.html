<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/mustache.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
    </style>
    <script type="text/javascript">
        var parserTemplate = '<h2>Parser info</h2><p>id: {{id}}</p><p>duration: {{duration}}</p>';
        var allTemplate = ' {{#items}}<tr><td>{{id}}</td><td>{{status}}</td> <td><a href="rest/parser/{{resultId}}">se</a></td></tr>{{/items}}';
        var itemTemplate = ' <tr id={{id}}><td>{{id}}</td><td>{{status}}</td> </tr>';

        $(function() {
            $("a.send").click(function(event) {
                event.preventDefault();
                $.post(this.href, function(response, textStatus, jqXHR) {
                    addTransaction(jqXHR.getResponseHeader("Location"));
                });
            });

            fetchAll();
        });

        function addTransaction(location, first) {
            $.getJSON(location, function(data) {
                var tr = $("#current tbody tr[id=" + data.id + "]");
                if (data.status != 'Done') {
                    setTimeout(function() {
                        addTransaction(location)
                    }, 1000);
                    var html = Mustache.render(itemTemplate, data);
                    if (tr.size() == 0) {
                        console.log("append");
                        $("#current tbody").append(html);
                    } else {
                        tr.replaceWith(html);
                    }
                } else {
                    fetchAll();
                    tr.remove();
                }

            });
        }
        function fetchAll() {
            $.get("rest/transaction?status=Done", function(data) {
                $("#historical tbody").html(Mustache.render(allTemplate, {items:data}));
                $("#historical a").click(function(event) {
                    event.preventDefault();
                    $.get(this.href, function(data) {
                        $("#parser").html(Mustache.render(parserTemplate, data));
                    });
                });
            });
        }
    </script>

</head>
<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">Bekk Fagdag</a>

            <div class="nav-collapse">
                <ul class="nav">
                    <li class="active"><a href="index.html">Create</a></li>
                    <li><a href="parsers.html">Parsers</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="span8">


            <h2>Rest operations</h2>


            <p><a class="send" href="rest/parser">Ny innsending</a>
        </div>
    </div>
    <div class="row">
        <div class="span8">
            <h2>Pågående innsendinger</h2>

            <table id="current" class="table table-striped">
                <thead>
                <tr>
                    <th>id</th>
                    <th>Status</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="span8">
            <h2>Historiske innsendinger</h2>

            <table id="historical" class="table table-striped">
                <thead>
                <th>id</th>
                <th>Status</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="span4" id="parser">

        </div>
    </div>
</div>
</body>
</html>
